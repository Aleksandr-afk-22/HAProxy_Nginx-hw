global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    mode    tcp           
    log     global
    option  tcplog       
    timeout connect 5000
    timeout client  50000
    timeout server  50000

# Секция для мониторинга статистики (веб-интерфейс)
listen stats
    bind :888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
    stats realm Haproxy\ Statistics

# Основная секция балансировки на 4-м уровне
listen web_tcp_balance
    bind :1325                     # HAProxy будет слушать этот порт для входящих подключений
    mode tcp                       # TCP для L4 балансировки
    balance roundrobin             # Метод балансировки

    server s1 127.0.0.1:8888 check inter 3s  # Сервер 1, проверка доступности каждые 3 секунды
    server s2 127.0.0.1:9999 check inter 3s  # Сервер 2, проверка доступности каждые 3 секунды

