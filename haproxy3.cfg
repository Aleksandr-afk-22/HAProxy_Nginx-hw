global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    mode    http
    log     global
    option  httplog
    timeout connect 5000
    timeout client  50000
    timeout server  50000

# Секция для мониторинга статистики
listen stats
    bind :888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
    stats realm Haproxy\ Statistics

# Фронтенд для приема запросов от Nginx
frontend nginx_front
    bind :8080                     # Nginx будет обращаться к этому порту
    mode http
    default_backend python_servers

# Бэкенд с двумя Python-серверами
backend python_servers
    mode http
    balance roundrobin
    option httpchk                     # Включаем HTTP-проверки (L7)
    http-check send meth GET uri /     # Проверяем GET / для здоровья
    
    server s1 127.0.0.1:7777 check
    server s2 127.0.0.1:8888 check

